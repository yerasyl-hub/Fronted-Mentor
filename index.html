<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="top">
    <img src="./image-equilibrium.jpg" alt="" class="big">
    <div class="square"></div>
    <img src="./icon-view.svg" alt="" class="hover">
  </div>
    <h2>  Equilibrium #3429
    </h2>
    <p class="txt">  Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="div">
      <div class="sdiv">
        <img src="./icon-ethereum.svg" alt="">
        <p1 class="aqua">-- 0.041 ETH</p1>
      </div>
      <div class="clock">
        <img src="./icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
      <hr>

      <div class="footer">
        <img src="./image-avatar.png" alt="">
        <div class="foot">
        <p>Creation of </p>
        <p><span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
